<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class ="Contact">
        <header>
            <h1>Contact Form</h1>
            <h3 >Please fill all the texts in this field</h3>
        </header>
        <br>
       <p>Your Name: <input type="text" name="name" id="name" required placeholder="James Anderson"></p>
       <p>Your Email: <input type="email" name="Email" id="Email" required placeholder="Enter a valid email"></p>
       <p>Message: <textarea name="Message" id="message" cols="180" rows="10" required placeholder="Enter your message to us" ></textarea></p>
       <p>Subject: <input type="text" name="subject" id="subject"></p>
       <p><input type="submit" value="Send"></p>
        
    </div>
    
</body>
</html>
